<h3>
  {{title}}
</h3>
<div class="row">
  <div class="col-xs-6 col-sm-1"><b>ID</b></div>
  <div class="col-xs-6 col-sm-2"><b>Name</b></div>
  <div class="col-xs-6 col-sm-3"><b>Description</b></div>
  <div class="col-xs-6 col-sm-1"><b>Valid till</b></div>
  <div class="col-xs-6 col-sm-1"><b>Votes in</b></div>
  <div class="col-xs-6 col-sm-1"><b>Votes in</b></div>
</div>
<br>
<div class="row" *ngFor="let poll of polls">
  <div class="col-xs-6 col-sm-1">{{poll.id}}</div>
  <div class="col-xs-6 col-sm-2">{{poll.name}}</div>
  <div class="col-xs-6 col-sm-3">{{poll.description}}</div>
  <div class="col-xs-6 col-sm-1">{{poll.validTo}}</div>
  <div *ngIf="poll.votes" class="col-xs-6 col-sm-1">{{poll.votes.length}}</div>
  <div class="col-xs-6 col-sm-1"><button type="button" class="btn btn-default" (click)="selectPoll(poll.id)">Details</button></div>
</div>
