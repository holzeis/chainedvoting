<div class="row">
    <div class="input-field col s12">
        <input type="text" id="email" [(ngModel)]=query (keyup)=filter() materialize="dropdown" data-beloworigin='true' data-activates='emails' placeholder="delegate@email.com" autocomplete="off">
        <label class="active" for="email">eMail: </label>
        <ul id="emails" class="dropdown-content">
            <li *ngFor="let item of filteredList"><a (click)="select(item)">{{item}}</a></li>
        </ul>
    </div>  
</div>
