
<div class="row" *ngIf="message">
    <div class="col s12">
        <div *ngIf="message" [ngClass]="{ 'card': message, 'teal lighten-1': message.type === 'success', 'red lighten-1': message.type === 'error' }">
            <div class="row">
                <div class="col s12 m10"><div class="card-content white-text">{{message.text}}</div></div>
            </div>
        </div>
    </div>
</div>
