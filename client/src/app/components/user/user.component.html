<div class="container">
  <div class= "row">
    <h3>Register</h3>

    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="input-email" class="col-sm-2 control-label">eMail</label>
        <div class="col-sm-10">
          <input name="email" class="form-control" id="input-email" placeholder="email" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label for="input-surname" class="col-sm-2 control-label">Surename</label>
        <div class="col-sm-10">
          <input name="surname" class="form-control" ngModel id="input-surname" placeholder="Surname">
        </div>
      </div>
      <div class="form-group">
        <label for="input-lastname" class="col-sm-2 control-label">Lastname</label>
        <div class="col-sm-10">
          <input name="lastname" class="form-control" ngModel id="input-lastname" placeholder="Lastname">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
