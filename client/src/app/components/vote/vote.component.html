
<div *ngIf="poll" class="container">
  <div *ngFor="let option of poll.options" class="row">
    <div>
      <label for="poll-options" class="control-label">Vote for </label><br>
      <span>{{option}}</span>
      <a class="btn btn-primary" role="button" (click)="setVote(option)">vote</a>
    </div>
  <br />
  </div>
  <a class="btn btn-warning" role="button" (click)="goBack()">Cancel</a>
</div>
