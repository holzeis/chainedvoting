
<div class="section">
    <div class="row">
        <div class="col s12 m3"></div>
        <form class="col s12 m6" name="form" (ngSubmit)="f.form.valid && delegate()" #f="ngForm" novalidate>
            <div class="row">
                <app-autocomplete></app-autocomplete>
             </div>
            <div class="row">
                <a [routerLink]="['/']" class="btn blue">Cancel</a>
                <button class="btn waves-effect waves-light right" type="submit" name="action">Delegate
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
